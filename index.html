<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUC_Store</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar start  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- logo  -->
          <a href="#" class="navbar-brand">TUC_Store</a>

          <!-- toggler/collapsing button for mobile view  -->
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            arial-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- navbar links & search  -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- centered search bar  -->
            <form class="d-flex mx-auto search-bar">
              <input
                type="search"text
                placeholder="Search for products, brands, and more"
                class="form-control"
              />
              <button class="btn btn-warning ms-1">Search</button>
            </form>

            <!-- Right-aligned links  -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-cart cart-icon"></i>
                  <span class="badge bg-danger">3</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar end  -->

      <!-- slider section  -->
       <section class="row mt-5">
        <div class="col-md-12">
            <div id="carouselExampleIndicator" class="carousel slide">
                <div class="carousel-indicators">
                  <button
                  type="button"
                  data-bs-target="#carouselExampleIndicator"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                  >
                  </button>
                  <button
                  type="button"
                  data-bs-target="#carouselExampleIndicator"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                  >
                  </button>
                  <button
                  type="button"
                  data-bs-target="#carouselExampleIndicator"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                  >
                  </button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicator"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                  >
                  </button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active myimg">
                <img src="images/slide1.jpg" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item myimg">
                <img src="images/slide2.jpg" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item myimg">
                <img src="images/slide3.jpg" alt="" class="d-block w-100">
              </div>
              <div class="carousel-item myimg">
                <img src="images/slide4.jpg" alt="" class="d-block w-100">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicator"
            data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicator"
            data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
        </div>
       </section>

       <!-- carousel end  -->

       <!-- section3 start  -->

       <section class="row my-1">
        <div class="col-md-6 sect3div">
          <img src="images/offer1.gif" alt="">
        </div>
        <div class="col-md-6 sect3div">
          <img src="images/offer2.jpg" alt="">
        </div>
       </section>

       <!-- section 4  -->

       <h1 class="display-3 text-warning text-center m-4">Beddings</h1>

       <section class="row">
        <div class="col-md-3 text-center">
          <div class="card">
            <div class="card_img">
              <img src="images/bed1.jpg" alt="" class="card-img-top w-100">
            </div>
            <div class="card-body">
              <h5 class="card-title">TC DUVET</h5>
              <p>1 Pc High Quality , + shipping from KSH 149 to CBD -UON/Globe/Koja/River Road</p>
              <b class="text-warning">KSH 4,000</b>
              <br>
              <a href="#" class="btn btn-danger">-14%</a>
            </div>
          </div>
        </div>
       </section>
    </div>
  </body>
</html>
